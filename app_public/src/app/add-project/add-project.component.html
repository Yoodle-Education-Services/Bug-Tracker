<app-page-header [content]="pageContent.header"></app-page-header>
<div class="row">
    <div class="col-12">
        <div class="card card-primary review-card">
            <div class="card-block">
                <!-- <button (click)="formVisible=true" class="btn btn-primary float-right">Add bug</button> -->
                <h2 class="card-title">Project Details</h2>
                <div *ngIf="formVisible">
                    <form (ngSubmit)="onProjectSubmit()">
                        <hr>
                        <h4>Add your project</h4>
                        <div *ngIf="formError" class="alert alert-danger" role="alert">
                            {{ formError }}
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="newProject.name" id="name" name="name" required="required"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Owner</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="newProject.owner" id="name" name="name" required="required"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea [(ngModel)]="newProject.description" name="review" id="review" rows="5"
                                    class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary float-right"
                                    style="margin-left:15px"><a routerLink="HomepageComponent"></a>Submit Project</button>
                                <div class="col-sm-10 col-md-3"></div>
                                <button (click)="formVisible=false" type="button"
                                    class="btn btn-default float-right">Cancel</button>
                            </div>
                        </div>
                        <hr>
                    </form>
                </div>

            <div class="col-12"> -->

        </div>
    </div>
</div>
