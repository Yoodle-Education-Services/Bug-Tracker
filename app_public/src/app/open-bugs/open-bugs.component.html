<app-page-header [content]="pageContent.header"></app-page-header>
<div class="row">
  <div class="col-12 col-lg-8" [innerHTML]="pageContent.content | htmlLineBreaks"></div>
</div>
<div class="error"></div>
<div class="card" *ngFor="let project of projects">
    <div class="card-block">
      <h4>
        <a routerLink="/project/{{project._id}}">{{project.name}}</a>
      </h4>
      <p class="address">{{project.owner}}</p>
      <div class="descriptions">
        <span class="badge badge-warning">{{project.description}}</span>
      </div>
    </div>
  </div>
