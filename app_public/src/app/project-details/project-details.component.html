<div class="row edit">
  <div class="col-12 col-md-6">
    <p>{{ project.name }}</p>
    <!-- <div class="card card-primary">
      <div class="card-block">
      </div>
    </div> -->
    <div class="row">
      <div class="col-12">
        <div class="card card-primary">
          <div class="card-block">
            <h2 class="card-title">Project Description</h2>
            <span class="badge badge-warning black">
              <i class="fa fa-check"></i>
              {{project.description}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="card card-primary review-card">
      <div class="card-block">
        <button (click)="formVisible=true" class="btn btn-primary float-right">Add bug</button>
        <h2 class="card-title">Bug List</h2>
        <div *ngIf="formVisible">
          <form (ngSubmit)="onBugSubmit()">
            <hr>
            <h4>Add your bug</h4>
            <div *ngIf="formError" class="alert alert-danger" role="alert">
              {{ formError }}
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Assigned to</label>
              <div class="col-sm-10">
                <input [(ngModel)]="newBug.owner" id="name" name="name" required="required" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <textarea [(ngModel)]="newBug.description" name="review" id="review" rows="5"
                  class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="status" class="col-sm-2 col-form-label">Status</label>
              <div class="col-sm-10">
                <input [(ngModel)]="newBug.status" id="status" name="status" required="required" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="severity" class="col-sm-2 col-form-label">Severity</label>
              <div class="col-sm-10">
                <input [(ngModel)]="newBug.severity" id="severity" name="severity" required="required" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-12">
                <button type="submit" class="btn btn-primary float-right" style="margin-left:15px">Submit bug</button>
                <div class="col-sm-10 col-md-3"></div>
                <button (click)="formVisible=false" type="button" class="btn btn-default float-right">Cancel</button>
              </div>
            </div>
            <hr>
          </form>
        </div>
        <div *ngFor="let bug of project.bugs | mostRecentFirst" class="row bug">
          <div class="col-12 no-gutters review-header background">
            <label class="col-sm-2 col-form-label">Owner: </label><span class="bugOwner">{{ bug.owner }}</span>
            <button (click)="getDetails(bug._id)" type="button" class="btn btn-default float-right update-again">Update Bug</button><br>
            <label class="col-sm-2 col-form-label">Status: </label><span class="bugOwner">{{ bug.status }}</span><br>
            <label class="col-sm-2 col-form-label">Description: </label><span class="bugOwner">{{ bug.description }}</span><br>
            <label class="col-sm-2 col-form-label">Severity: </label><span class="bugOwner">{{ bug.severity }}</span><br>
            <label class="col-sm-2 col-form-label">Created On: </label><small class="bugTimestamp">{{ bug.createdOn | date : 'd MMMM yyyy'}}</small>
          
          </div>
          <div class="col-12">
            <!-- <p [innerHTML]="bug.description | htmlLineBreaks"></p> -->
          </div>
        </div>
        <div class="updateForm" *ngIf="formVisible2">
          <form (ngSubmit)="updateBug()">
            <hr>
            <h4>Add your bug</h4>
            <div *ngIf="formError" class="alert alert-danger" role="alert">
              {{ formError }}
            </div>
            <div class="form-group row">
              <label for="n_name" class="col-sm-2 col-form-label">Assigned to</label>
              <div class="col-sm-10">
                <input [(ngModel)]="updateNewBug.bug.owner" id="name" name="n_n_name" required="required" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="n_description" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <textarea [(ngModel)]="updateNewBug.bug.description" name="n_review" id="n_review" rows="5"
                  class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="n_status" class="col-sm-2 col-form-label">Status</label>
              <div class="col-sm-10">
                <input [(ngModel)]="updateNewBug.bug.status" id="n_status" name="n_status" required="required" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="n_severity" class="col-sm-2 col-form-label">Severity</label>
              <div class="col-sm-10">
                <input [(ngModel)]="updateNewBug.bug.severity" id="n_severity" name="n_severity" required="required" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-12">
                <button type="submit" class="btn btn-primary float-right update" style="margin-left:15px">Update bug</button>
                <div class="col-sm-10 col-md-3"></div>
                <button (click)="formVisible2=false" type="button" class="btn btn-default float-right">Cancel</button>
              </div>
            </div>
            <hr>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
