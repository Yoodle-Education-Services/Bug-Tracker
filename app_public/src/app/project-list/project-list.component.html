<div class="error"></div>
<div class="card" *ngFor="let project of projects">
    <div class="card-block">
      <h4>
        <a routerLink="/project/{{project._id}}">{{project.name}}</a>
      </h4>
      <label class="col-sm-2 col-form-label">Owner: </label><span class="address">{{project.owner}}</span>
      <div class="descriptions">
        <label class="col-sm-2 col-form-label">Description: </label><span class="badge badge-warning background">{{project.description}}</span>
      </div>
    </div>
  </div>
